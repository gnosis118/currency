<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Currency to Currency</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 18px;
    }
    
    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">Loading Content Manager</div>
  
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Custom preview templates
    CMS.registerPreviewTemplate('blog', ({ entry, widgetFor, widgetsFor }) => {
      const title = entry.getIn(['data', 'title']);
      const content = widgetFor('content');
      const publishDate = entry.getIn(['data', 'publishDate']);
      const author = entry.getIn(['data', 'author']) || 'Gavin';
      const readTime = entry.getIn(['data', 'readTime']) || '5 min read';
      
      return `
        <div style="max-width: 800px; margin: 0 auto; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
          <h1 style="color: #2563eb; font-size: 2.5rem; margin-bottom: 1rem;">${title}</h1>
          <div style="color: #6b7280; margin-bottom: 2rem; font-size: 0.9rem;">
            Posted by ${author} | ${publishDate} | ${readTime}
          </div>
          <div style="line-height: 1.7; color: #374151;">
            ${content}
          </div>
        </div>
      `;
    });

    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
